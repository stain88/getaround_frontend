<section ng-if="users.isLoggedIn()">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-horizontal" id="register" ng-submit="users.update()">
        <fieldset>
          <legend><h3 class="text-center">Profile</h3></legend>
          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" ng-model="users.user.username">
            <input class="form-control" type="text" name="fullname" placeholder="Full Name" ng-model="users.user.fullname">
            <input class="form-control" type="text" name="image" placeholder="Image URL" ng-model="users.user.image">
            <input class="form-control" type="text" name="email" placeholder="Email Address" ng-model="users.user.email">
            <input class="form-control" type="password" name="password" placeholder="Password" ng-model="users.user.password">
            <button type="submit" class="btn btn-success btn-block">Update</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</section>

<section ng-if="!users.isLoggedIn()">
  <h3>You are not logged in!</h3>
</section>
