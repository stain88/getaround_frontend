<section ng-if="!users.isLoggedIn()">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-horizontal" id="login" ng-submit="users.login()">
        <fieldset>
          <legend><h3 class="text-center">Login</h3></legend>
          <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Please enter your email" ng-model="users.user.email">
            <input class="form-control" type="password" name="password" placeholder="Please enter your password" ng-model="users.user.password">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</section>
<section ng-if="users.isLoggedIn()">
  <h3>You are logged in</h3>
</section>
