<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GetARound</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/drawer.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="GetARoundApp" ng-controller="usersController as users" class="drawer drawer--left">
  <header>
    <div class="header">
      <a ui-sref="home"><img src="img/getaround_logo.png" class="logo" /></a>
      <button type="button" class="drawer-toggle"></button>
    </div>
    <nav class="drawer-nav" role="navigation">
      <ul class="drawer-menu">
        <li ng-if="users.isLoggedIn()"><img src="img/profile.png" class="profile"></li>
        <li ng-if="users.isLoggedIn()"><a class="drawer-menu-item name" ui-sref="profile">{{users.user._doc.local.fullname}}</a></li>
        <li ng-if="users.isLoggedIn()"><a class="drawer-menu-item" ui-sref="profile">Edit Profile</a></li>
        <li ng-if="users.isLoggedIn()"><a class="drawer-menu-item" ui-sref="history">History</a></li>
        <li ng-if="!users.isLoggedIn()"><a class="drawer-menu-item" ui-sref="login">Log In</a></li>
        <li ng-if="!users.isLoggedIn()"><a class="drawer-menu-item" ui-sref="register">Register</a></li>
        <li ng-if="users.isLoggedIn()"><a class="drawer-menu-item" ng-click="users.logout()">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div id="map" ng-show="users.location === '/'"></div>
  <div class="container">
    <div ui-view></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCF7k9s8ZhRzN-LCi2VF3YF2q0VSP651b4&callback=get_location&libraries=places"
    async defer></script>
</body>
</html>
